<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="200px" poster="imagem/estrada.jpg">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>
    <h1>
        Iserindo vídeos do youtube <!--EASY-->
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>
        Inserindo videos do vimeo
    </h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/789089345?h=0980fa2c46" width="560" height="360" frameborder="0"    allowfullscreen></iframe>
    
</body>
</html>
